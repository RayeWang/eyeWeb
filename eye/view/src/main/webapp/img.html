
<script type="text/javascript">
window.onload = function() {
    var url = location.search.substring(5);
	var frameid = 'frameimg' + Math.random();
    window.img = '<img id="img" src=\''+url+'?'+Math.random()+'\' width="170" height="120" style="margin: 0px;padding: 0px;width: 162px;height: 112px;" />';
   
    document.write('<style type="text/css">body {margin: 0px;padding: 0px;}'+
    		'</style><body style="margin: 0px;padding: 0px;width: 170px;height: 120px;"><iframe width="170" height="120" name="'+frameid+'"  id="'+frameid+'" src="javascript:parent.img;" frameBorder="0" scrolling="no" width="100%"></iframe></body>');
    var temp_css;
    temp_css="<style type=\"text/css\">";
    temp_css+="body{padding:10px 0;margin:0;font-size:12px;}";
    temp_css+="</style>";
    var obj=window.frames[frameid];
    obj.document.body.innerHTML+=temp_css;
}
</script>
